<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Exam Portal</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      body {
        transition: background-color 0.3s, color 0.3s;
      }
      .login-container {
        max-width: 400px;
        margin: 80px auto;
        padding: 30px;
        border-radius: 10px;
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        transition: all 0.15s ease-in-out;
      }
      .login-container:hover {
        transform: scale(1.03);
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
      }
      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }
      .form-control {
        border-radius: 5px;
      }
      .btn-login {
        width: 100%;
        font-weight: bold;
      }
      .dark-mode {
        background-color: #1a1a1a;
        color: white;
      }
      .dark-mode .login-container {
        background: linear-gradient(to right, #343a40, #495057);
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
      }
      .dark-mode .btn-dark {
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <!-- Dark Mode Toggle Button -->
    <div class="text-end p-3">
      <button
        class="btn btn-dark"
        id="darkModeToggle"
        onclick="toggleDarkMode()"
      >
        üåô Dark Mode
      </button>
    </div>

    <div class="container">
      <div class="login-container">
        <h2 class="mb-4">Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <div class="alert-container">
          {% for category, message in messages %}
          <div
            class="alert alert-{{ category }} alert-dismissible fade show"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %}
        </div>
        {% endif %} {% endwith %}

        <form action="{{ url_for('login') }}" method="post">
          <div class="form-group">
            <label for="email" class="fw-bold">Email ID:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
          </div>

          <div class="form-group">
            <label for="password" class="fw-bold">Password:</label>
            <div class="input-group">
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                required
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="togglePassword"
              >
                üëÅ
              </button>
            </div>
          </div>

          <div class="form-group">
            <label class="fw-bold">Login as:</label><br />
            <div class="form-check form-check-inline">
              <input
                type="radio"
                id="student"
                name="userType"
                value="student"
                class="form-check-input"
                required
              />
              <label for="student" class="form-check-label">Student</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                id="faculty"
                name="userType"
                value="faculty"
                class="form-check-input"
                required
              />
              <label for="faculty" class="form-check-label">Faculty</label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-login">Login</button>
        </form>
      </div>
    </div>

    <!-- JavaScript for Dark Mode & Password Toggle -->
    <script>
      function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        let isDark = document.body.classList.contains("dark-mode");
        localStorage.setItem("theme", isDark ? "dark" : "light");

        // Change button text
        document.getElementById("darkModeToggle").textContent = isDark
          ? "‚òÄÔ∏è Light Mode"
          : "üåô Dark Mode";
      }

      // Apply theme and update button text on load
      window.onload = function () {
        let isDark = localStorage.getItem("theme") === "dark";
        if (isDark) {
          document.body.classList.add("dark-mode");
          document.getElementById("darkModeToggle").textContent =
            "‚òÄÔ∏è Light Mode";
        }
      };

      // Toggle Password Visibility
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          let passwordField = document.getElementById("password");
          passwordField.type =
            passwordField.type === "password" ? "text" : "password";
          this.textContent = passwordField.type === "password" ? "üëÅ" : "üôà";
        });
    </script>
  </body>
</html>
