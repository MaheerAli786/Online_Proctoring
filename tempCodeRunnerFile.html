<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exam Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .result-card {
      max-width: 700px;
      margin: 50px auto;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .score {
      font-size: 48px;
      font-weight: bold;
    }
    .status-pass {
      color: #28a745;
    }
    .status-fail {
      color: #dc3545;
    }
    .badge-correct {
      background-color: #28a745;
    }
    .badge-wrong {
      background-color: #dc3545;
    }
    .badge-unanswered {
      background-color: #6c757d;
    }
  </style>
</head>
<body>

<div class="card result-card p-4">
  <h2 class="text-center mb-4">📄 Exam Result</h2>

  <div class="mb-3">
    <strong>Student Name:</strong> Maheer Ali Shaik<br>
    <strong>Exam:</strong> Data Structures - Mid Exam<br>
    <strong>Date:</strong> April 4, 2025
  </div>

  <div class="text-center my-4">
    <div class="score text-primary">18 / 20</div>
    <div class="fs-4 status-pass">Status: Pass 🎉</div>
  </div>

  <!-- Optional: Question-wise performance -->
  <h5>Performance Summary:</h5>
  <div class="d-flex flex-wrap gap-2 mb-3">
    <span class="badge badge-correct">Correct: 18</span>
    <span class="badge badge-wrong">Wrong: 1</span>
    <span class="badge badge-unanswered">Unanswered: 1</span>
  </div>

  <div class="d-grid gap-2 mt-4">
    <a href="/dashboard" class="btn btn-outline-primary">🔙 Back to Dashboard</a>
    <a href="/review" class="btn btn-primary">🔍 Review Answers</a>
  </div>
</div>

</body>
</html>
